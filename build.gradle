// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.version_code = 3
    ext.version_name = "1.4.2"

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        google()
    }
}